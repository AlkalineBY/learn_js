<script>
    // Задача 1. Выведите чётные числа
    const evenNumbers = () => {
        for (let currentNumber = 2; currentNumber <= 10; currentNumber++) {
            if (!(currentNumber % 2)) {
                console.log(currentNumber);
            }
        }
    }
    evenNumbers();

    // Задача 2. Замените for на while
    let i = 0;
    while (i < 3) {
        alert(`number ${i}!`);
        i++;
    }

    // Задача 3. Повторять цикл, пока ввод неверен
    let number = prompt('Введите числе больше 100', '');
    while (number <= 100 && number) {
        number = prompt('Введите числе больше 100', '');
    }
    if (number) {
        alert(`Ваше число ${number}`);
    } else {
        alert('Отмена');
    }

                if (i % j === 0) continue nextPrime;
            }
            alert(i);
        }
</script>
