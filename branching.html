<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Условное ветвление: if, '?'</title>
</head>
<body>

</body>
<script>
    // Задача 2
    const ecma = prompt('Какое «официальное» название JavaScript?', '');

    if (ecma === 'ECMAScript') {
        alert('Верно!');
    } else {
        alert('Не знаете? ECMAScript!');
    }

    // Задача 3
    const number = prompt('Введите любое число:', '');

    if (number > 0) {
        alert('1');
    } else if (number < 0) {
        alert('-1');
    } else {
        alert('0');
    }

    // Задача 4
    const a = prompt('Введите число "a"', '');
    const b = prompt('Введите число "b"', '');
    let result = (a + b < 4) ? 'Мало' : 'Много';
    alert(result);

    // Задача 5
    let login = prompt('Введите логин:', '');
    let message = (login === 'Сотрудник') ? 'Привет!' :
            (login === 'Директор') ? 'Здравствуйте!' :
            (login === '') ? 'Нет логина' : 'Попробуйте снова';
    alert(message);
</script>
</html>
