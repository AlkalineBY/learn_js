<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Методы объекта, "this"</title>
</head>
<body>
</body>
<script>
    // Задача 1. Создайте калькулятор
    const calculator = {
        read() {
            this.a = +prompt('Введите число a', '');
            this.b = +prompt('Введите число b', '');
        },
        sum() {
            return this.a + this.b;
        },
        mul() {
            return this.a * this.b;
        },
    }
    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());

    // Задача 2. Цепь вызовов
    const ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep() {
            console.log(this.step);
            return this;
        }
    }
    ladder.up().up().down().up().down().showStep();
</script>
</html>
